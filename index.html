<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智识与审美 - 成绩查询系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .query-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(106, 17, 203, 0.3);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .result-section {
            padding: 30px;
            display: none;
        }
        
        .student-info {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #6a11cb;
        }
        
        .info-row {
            display: flex;
            margin-bottom: 8px;
        }
        
        .info-label {
            font-weight: 500;
            width: 120px;
            color: #666;
        }
        
        .info-value {
            flex: 1;
        }
        
        .section-title {
            font-size: 20px;
            margin: 25px 0 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            color: #444;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 500;
            color: #555;
        }
        
        .attendance-present {
            color: #28a745;
            font-weight: 500;
        }
        
        .attendance-leave {
            color: #ffc107;
            font-weight: 500;
        }
        
        .attendance-absent {
            color: #dc3545;
            font-weight: 500;
        }
        
        .summary-card {
            background: linear-gradient(135deg, #f8f9ff 0%, #e9ecef 100%);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px dashed #ddd;
        }
        
        .summary-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .total-score {
            font-size: 22px;
            font-weight: 600;
            color: #6a11cb;
            margin-top: 10px;
        }
        
        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 14px;
            border-top: 1px solid #eee;
            margin-top: 30px;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 0;
            }
            
            .query-section, .result-section {
                padding: 20px 15px;
            }
            
            th, td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>智识与审美</h1>
            <div class="subtitle">课程成绩查询系统</div>
        </header>
        
        <section class="query-section">
            <div class="form-group">
                <label for="studentName">姓名</label>
                <input type="text" id="studentName" placeholder="请输入您的姓名">
            </div>
            
            <div class="form-group">
                <label for="studentId">学号或学校</label>
                <input type="text" id="studentId" placeholder="请输入您的学号或学校">
            </div>
            
            <button id="queryBtn" disabled>加载数据中...</button>
            
            <div class="loading" id="loadingMessage">
                正在加载学生数据...
            </div>
            
            <div class="error-message" id="errorMessage">
                未找到匹配的学生信息，请检查姓名和学号是否正确。
            </div>
        </section>
        
        <section class="result-section" id="resultSection">
            <div class="student-info">
                <div class="info-row">
                    <div class="info-label">姓名：</div>
                    <div class="info-value" id="displayName">-</div>
                </div>
                <div class="info-row">
                    <div class="info-label">学号：</div>
                    <div class="info-value" id="displayId">-</div>
                </div>
            </div>
            
            <h2 class="section-title">考勤与测验成绩</h2>
            <table>
                <thead>
                    <tr>
                        <th>周次</th>
                        <th>考勤状态</th>
                        <th>测验成绩</th>
                    </tr>
                </thead>
                <tbody id="attendanceTable">
                    <!-- 动态生成考勤数据 -->
                </tbody>
            </table>
            
            <div class="summary-card">
                <div class="summary-item">
                    <span>测验总成绩：</span>
                    <span id="quizTotalScore">-</span>
                </div>
                <div class="summary-item">
                    <span>考勤成绩：</span>
                    <span id="attendanceScore">-</span>
                </div>
                <div class="summary-item">
                    <span>期末论文成绩：</span>
                    <span id="paperScore">-</span>
                </div>
                <div class="summary-item total-score">
                    <span>总成绩：</span>
                    <span id="totalScore">-</span>
                </div>
            </div>
        </section>
        
        <footer>
            <p>© 2023 智识与审美课程组 | 如有疑问请联系课程助教</p>
        </footer>
    </div>

    <script>
        // 全局变量存储学生数据
        let studentsData = [];

        // 页面加载时获取数据
        document.addEventListener('DOMContentLoaded', function() {
            loadStudentData();
        });

        // 从JSON文件加载数据
        async function loadStudentData() {
            try {
                const response = await fetch('students_data.json');
                if (!response.ok) {
                    throw new Error('网络响应不正常');
                }
                studentsData = await response.json();
                
                // 启用查询按钮
                document.getElementById('queryBtn').disabled = false;
                document.getElementById('queryBtn').textContent = '查询成绩';
                document.getElementById('loadingMessage').style.display = 'none';
                
                console.log(`成功加载 ${studentsData.length} 条学生记录`);
                
            } catch (error) {
                console.error('加载数据失败:', error);
                document.getElementById('loadingMessage').innerHTML = 
                    '数据加载失败，请检查网络连接或联系管理员。';
                document.getElementById('loadingMessage').style.color = '#dc3545';
            }
        }

        document.getElementById('queryBtn').addEventListener('click', function() {
            const name = document.getElementById('studentName').value.trim();
            const id = document.getElementById('studentId').value.trim();
            
            if (!name || !id) {
                showError("请输入姓名和学号/学校");
                return;
            }
            
            const student = findStudent(name, id);
            
            if (student) {
                displayStudentInfo(student);
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('resultSection').style.display = 'block';
                
                // 滚动到结果区域
                document.getElementById('resultSection').scrollIntoView({ 
                    behavior: 'smooth' 
                });
            } else {
                document.getElementById('resultSection').style.display = 'none';
                showError("未找到匹配的学生信息，请检查姓名和学号是否正确。");
            }
        });

        function findStudent(name, id) {
            return studentsData.find(student => 
                student.name === name && 
                (student.student_id === id || 
                 student.student_id.includes(id) || 
                 id.includes(student.student_id))
            );
        }

        function displayStudentInfo(student) {
            // 显示基本信息
            document.getElementById('displayName').textContent = student.name;
            document.getElementById('displayId').textContent = student.student_id;
            
            // 显示考勤和测验成绩
            const attendanceTable = document.getElementById('attendanceTable');
            attendanceTable.innerHTML = '';
            
            // 按周次排序
            const sortedAttendance = student.attendance.sort((a, b) => a.week - b.week);
            
            sortedAttendance.forEach(item => {
                const row = document.createElement('tr');
                
                const weekCell = document.createElement('td');
                weekCell.textContent = `第${item.week}周`;
                
                const statusCell = document.createElement('td');
                statusCell.textContent = item.status;
                if (item.status === '出勤') {
                    statusCell.className = 'attendance-present';
                } else if (item.status === '请假') {
                    statusCell.className = 'attendance-leave';
                } else if (item.status === '缺勤') {
                    statusCell.className = 'attendance-absent';
                }
                
                const scoreCell = document.createElement('td');
                scoreCell.textContent = item.score !== null && item.score !== undefined ? item.score : '-';
                
                row.appendChild(weekCell);
                row.appendChild(statusCell);
                row.appendChild(scoreCell);
                attendanceTable.appendChild(row);
            });
            
            // 计算并显示各项成绩
            const quizScores = student.attendance
                .map(item => item.score)
                .filter(score => score !== null && score !== undefined)
                .sort((a, b) => b - a)
                .slice(0, 4);
                
            const quizTotal = quizScores.reduce((sum, score) => sum + score, 0);
            const quizFinalScore = Math.round(quizTotal * 0.15);
            
            const absentCount = student.attendance
                .filter(item => item.status === '缺勤')
                .length;
                
            let attendanceScore = 0;
            if (absentCount >= 1 && absentCount <= 3) {
                attendanceScore = -1;
            } else if (absentCount >= 4) {
                attendanceScore = -2;
            }
            
            document.getElementById('quizTotalScore').textContent = `${quizFinalScore}/60`;
            document.getElementById('attendanceScore').textContent = attendanceScore;
            document.getElementById('paperScore').textContent = `${student.final_paper}/40`;
            
            const totalScore = quizFinalScore + attendanceScore + student.final_paper;
            document.getElementById('totalScore').textContent = `${totalScore}/100`;
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // 支持按Enter键查询
        document.getElementById('studentId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('queryBtn').click();
            }
        });
    </script>
</body>
</html>
